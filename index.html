<section id="ingredients">
<h3>Ingredients</h3>

	<section>
		
			<li>3 lbs of boneless, skinless chicken breasts</li>
			<li>1 8 oz container of Hood Sour Cream</li>
			<li>1 10½ oz can of Campbells Cream of Chicken Soup</li>
			<li>2 tsp of poppy seeds</li>
			<li>1 stick of butter</li>
			<li>2 cups of crushed Ritz Crackers</li>
			<li>Salt & Pepper to taste</li>
		
	</section>

	<h3>Tools You'll Need</h3>
	<section>

			<li>Large pot</li>
			<li>9x9 inch baking dish</li>
		</ul>
</section>
<br>
<section id="cooking-instructions">
<h2>Cooking Instructions</h2>
<section>

<li>Step One</li>
<ol>Preheat the oven to 350℉.
In a large pot, bring water to boil.</ol>

<li>Step Two</li>
<ol>Place the chicken in the pot and parboil for 20 minutes or until the tempreature reads 165℉.</ol>

<li>Step Three</li>
<ol>After cooking chicken, drain and let cool. Cut into 1 inch chunks.</ol>

<li>Step Four</li>
<ol>In a 9x9 inch baking dish combine the cream of chicken soup, the sour cream, poppy seeds and chicken.</ol>

<li>Step Five</li>
<ol>Melt the butter.
Combine the melted butter with the crushed Ritz and use the mixture to top the chicken mixture.</ol>

 <li>Step Six</li>
 <ol>Bake dish for 45 minutes covered. Then uncover and continue to cook for an additonal 15 minutes. Serve and Enjoy!</ol></p>
